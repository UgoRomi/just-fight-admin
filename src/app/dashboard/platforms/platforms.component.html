<div class="container">
  <div class="add-form">
    <form class="formfield-container">
        <mat-form-field hintLabel="Max 10 characters" appearance="fill">
          <mat-label>Platform name</mat-label>
          <input matInput #input maxlength="10" placeholder="Ex. PS5">
          <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="show-dropdown">
          <mat-label>Show</mat-label>
          <mat-select>
            <mat-option value="true" selected>Yes</mat-option>
            <mat-option value="false">No</mat-option>
          </mat-select>
          <!-- <mat-hint align="end">Here's the dropdown arrow ^</mat-hint> -->
        </mat-form-field>

        <button mat-stroked-button color="primary" (click)="addPlatform()">Save</button>
      </form>
  </div>
  <div class="table">
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
            <!-- Position Column -->
            <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
       -->
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="show">
                <th mat-header-cell *matHeaderCellDef> Show </th>
                <td mat-cell *matCellDef="let element"> {{element.show}} </td>
            </ng-container>
    
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-stroked-button color="accent">Edit</button>
                    <button mat-stroked-button color="warn">Delete</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
</div>
